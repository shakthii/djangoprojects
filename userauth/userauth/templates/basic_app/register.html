<!DOCTYPE html>
{% block body-block %}
<h1>You are in the register page please register</h1>
{% if registered %}
  <h2>Thanks you for the registration</h2>
{% else %}
  <h2>Register here</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>


{% endif %}
{% endblock %}
